<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <title>Auth page</title>
</head>
<body>
    <div class="left_side">
        <div class="logo">
            <img src="assets/images/logo.png" alt="playtika logo">
        </div>
        <div class="section">
            <h3>
                <span>PSF</span><span>LIGHT</span>
            </h3>
            <p>Manage your work and
                update your data,
                keeping your report regularly</p>
        </div>
    </div>
    <div class="right_side">
        <div class="form_container">
            <div class="section">
                <h3>Sign in</h3>
                <p class="description">Sign in to manage your applications</p>
                <div class="api">
                    <div class="text_field">
                    <label>
                        Email<br>
                        <input type="text" />
                    </label>
                    </div>
                    <div class="text_field">
                    <label>
                        Password<br>
                        <input type="password" />
                    </label>
                    </div>
                    <p>
                        <a href="#">Forgot password?</a>
                    </p>
                    <label class="checkbox_container">Stay signed in
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <button class="primary">Sign In</button>
                    <button class="secondary">Playtika SSO</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
